<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Demo</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="fonts/font-awesome.min.css">
</head>

<body>
<div class="warning">
    <a href="https://github.com/Tiny-Fendy/Drag" target="_blank">
        https://github.com/Tiny-Fendy/Drag(代码地址)
    </a><br>
    当第二级节点还有子节点时，不允许被拖拽进另一个二级节点中
</div>

<div id="wrapper">
    <div class="parent">
        <i class="fa fa-plus"></i>1.0

        <div class="children">
            <div class="child">
                <i class="fa fa-plus"></i>
                1.1
                <div class="children"></div>
            </div>
            <div class="child">
                <i class="fa fa-plus"></i>1.2
                <div class="children"></div>
            </div>
            <div class="child">
                <i class="fa fa-plus"></i>1.3
                <div class="children"></div>
            </div>
        </div>
    </div>

    <div class="parent">
        <i class="fa fa-plus"></i>2.0

        <div class="children">
            <div class="child">
                <i class="fa fa-plus"></i>2.1
                <div class="children"></div>
            </div>
            <div class="child">
                <i class="fa fa-plus"></i>2.2
                <div class="children"></div>
            </div>
            <div class="child">
                <i class="fa fa-plus"></i>2.3
                <div class="children"></div>
            </div>
        </div>
    </div>

    <div class="parent">
        <i class="fa fa-plus"></i>3.0

        <div class="children">
            <div class="child">
                <i class="fa fa-plus"></i>3.1
                <div class="children"></div>
            </div>
            <div class="child">
                <i class="fa fa-plus"></i>3.2
                <div class="children"></div>
            </div>
            <div class="child">
                <i class="fa fa-plus"></i>3.3
                <div class="children"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="index.js"></script>
<script>
    new Drag({
        wrapper: 'wrapper',
	    parent: 'parent',
	    child: 'child'
    });
</script>
</html>
